<div class="card">

    <div class="card-body">
        <div class="form-group">
            <div class="form-group d-flex flex-row">
                <!-- d-flex makes i/p side by side - Bootrap4 -->
                <input [(ngModel)]='num1' type="number" name="num1" class="form-control"> &nbsp;&nbsp;&nbsp;
            </div>
        </div>
        <div class="">
            <br>
            <button class="btn btn-success" (click)='factorial()'> FACTORIAL </button>
            <br><br><br>
        </div>
        <div class="card-footer">
            <h6>{{resultheading}}</h6>
            <h4>Su factorial es: {{result}}</h4>
        </div>
    </div>
</div>
